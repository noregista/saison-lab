<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 円相（Enso）- 禅の象徴 -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#c53d43" stroke-width="6" stroke-linecap="round" stroke-dasharray="220 30" transform="rotate(-90 50 50)"/>
  
  <!-- 五重塔のシルエット -->
  <g fill="#2c2c2c">
    <!-- 相輪（塔頂部の装飾） -->
    <rect x="48" y="20" width="4" height="8"/>
    <circle cx="50" cy="18" r="3"/>
    
    <!-- 第1層（最上層） -->
    <polygon points="50,28 40,33 60,33"/>
    <rect x="44" y="33" width="12" height="5"/>
    
    <!-- 第2層 -->
    <polygon points="50,38 38,44 62,44"/>
    <rect x="42" y="44" width="16" height="6"/>
    
    <!-- 第3層 -->
    <polygon points="50,50 36,57 64,57"/>
    <rect x="40" y="57" width="20" height="6"/>
    
    <!-- 第4層 -->
    <polygon points="50,63 34,71 66,71"/>
    <rect x="38" y="71" width="24" height="7"/>
    
    <!-- 第5層（最下層） -->
    <polygon points="50,78 32,86 68,86"/>
    <rect x="36" y="86" width="28" height="4"/>
  </g>
</svg>
