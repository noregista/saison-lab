<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 気象アイコン - WEATHER LAB用ファビコン -->
  <!-- 太陽 -->
  <circle cx="12" cy="10" r="5" fill="#FFC107"/>
  <!-- 太陽光線 -->
  <line x1="12" y1="2" x2="12" y2="4" stroke="#FFC107" stroke-width="2"/>
  <line x1="12" y1="16" x2="12" y2="18" stroke="#FFC107" stroke-width="2"/>
  <line x1="4" y1="10" x2="6" y2="10" stroke="#FFC107" stroke-width="2"/>
  <line x1="18" y1="10" x2="20" y2="10" stroke="#FFC107" stroke-width="2"/>
  <!-- 雲 -->
  <ellipse cx="22" cy="18" rx="8" ry="5" fill="#4FC3F7"/>
  <ellipse cx="18" cy="20" rx="6" ry="4" fill="#4FC3F7"/>
  <ellipse cx="26" cy="20" rx="5" ry="3" fill="#4FC3F7"/>
  <!-- 温度計 -->
  <rect x="5" y="20" width="4" height="10" rx="2" fill="#fff"/>
  <rect x="6" y="24" width="2" height="5" rx="1" fill="#F44336"/>
  <circle cx="7" cy="28" r="2" fill="#F44336"/>
</svg>
