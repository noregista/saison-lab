<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="splitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- 4分割グリッド -->
  <rect x="10" y="10" width="35" height="35" rx="4" fill="url(#splitGrad)"/>
  <rect x="55" y="10" width="35" height="35" rx="4" fill="url(#splitGrad)"/>
  <rect x="10" y="55" width="35" height="35" rx="4" fill="url(#splitGrad)"/>
  <rect x="55" y="55" width="35" height="35" rx="4" fill="url(#splitGrad)"/>
  <!-- 分割線 -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="#fff" stroke-width="3" stroke-dasharray="5,3"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#fff" stroke-width="3" stroke-dasharray="5,3"/>
</svg>
